<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ویرایش آگهی - هم‌محله</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4>ویرایش آگهی: {{ ad.title }}</h4>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label>عنوان</label>
                        <input type="text" name="title" class="form-control" value="{{ ad.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label>توضیحات</label>
                        <textarea name="description" class="form-control" rows="5" required>{{ ad.description }}</textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>قیمت (تومان)</label>
                            <input type="number" name="price" class="form-control" value="{{ ad.price }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>شماره تماس</label>
                            <input type="text" name="phone" class="form-control" value="{{ ad.phone }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>دسته‌بندی</label>
                        <select name="category" class="form-select" required>
                            {% for cat in categories %}
                                <option value="{{ cat.id }}" {% if cat == ad.category %}selected{% endif %}>{{ cat.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>عکس‌های جدید (اختیاری)</label>
                        <input type="file" name="images" class="form-control" multiple accept="image/*">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="delete_images" class="form-check-input" id="deleteImages">
                        <label class="form-check-label" for="deleteImages">حذف همه عکس‌های قبلی</label>
                    </div>
                    <button type="submit" class="btn btn-warning btn-lg w-100">ذخیره تغییرات</button>
                </form>
                <a href="{% url 'ads:ad_detail' ad.pk %}" class="btn btn-secondary mt-3 w-100">انصراف</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
