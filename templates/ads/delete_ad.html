<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>حذف آگهی - هم‌محله</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h4>تایید حذف آگهی</h4>
            </div>
            <div class="card-body">
                <p>آیا مطمئن هستید که می‌خواهید آگهی زیر را حذف کنید؟</p>
                <h5>{{ ad.title }}</h5>
                <p class="text-muted">{{ ad.price|floatformat:0 }} تومان - {{ ad.category.name }}</p>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">بله، حذف کن</button>
                    <a href="{% url 'ads:ad_detail' ad.pk %}" class="btn btn-secondary">خیر، برگرد</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
